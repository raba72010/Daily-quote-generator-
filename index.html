<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Style Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Quote Generator</h1>
        </header>
        <div class="quote-box">
            <p id="quote" class="quote-text">Click the button to generate a motivational quote!</p>
        </div>
        <div class="buttons">
            <button class="button" onclick="generateQuote()">New Quote</button>
            <button class="button share" onclick="shareQuote()">Share Quote</button>
        </div>
    </div>
    <footer class="footer">
        Created by Rabah Madani
    </footer>
    <script src="script.js"></script>
</body>
</html>
