<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Quote Generator</h1>
        <div class="emoji-bar">
            <i class="fas fa-smile-beam icon"></i>
            <i class="fas fa-star icon"></i>
            <i class="fas fa-heart icon"></i>
        </div>
        <div id="quote-box">
            <p id="quote">Too much good fortune can make you smug and unaware. Happiness should be like an oasis, the greener for the desert that surrounds it. – Rachel Field</p>
        </div>
        <div class="buttons">
            <button onclick="newQuote()">New Quote</button>
            <button onclick="shareQuote()">Share Quote</button>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
        <footer>
            <p>Created by Rabah Madani رباح مدني</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
