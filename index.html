<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Quote Generator</h1>
        <!-- Removed the icon bar -->
        <div id="quote-box">
            <p id="quote">Too much good fortune can make you smug and unaware. Happiness should be like an oasis, the greener for the desert that surrounds it. â€“ Rachel Field</p>
        </div>
        <div class="buttons">
            <button onclick="newQuote()">New Quote</button>
            <button onclick="shareQuote()">Share Quote</button>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
        <footer>
            <p>Created by Rabah Madani</p>
        </footer>
    </div>

    <div class="ios-list">
    <div class="ios-list-item">
        <span>Dark Mode</span>
        <label class="ios-switch">
            <input type="checkbox">
            <span class="ios-switch-slider"></span>
        </label>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
