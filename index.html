<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quote Generator</h1>
        <div class="emoji-bar">
            <span>😊</span>
            <span>✨</span>
            <span>❤️</span>
        </div>
        <div id="quote-box">
            <p id="quote">Too much good fortune can make you smug and unaware. Happiness should be like an oasis, the greener for the desert that surrounds it. – Rachel Field</p>
        </div>
        <div class="buttons">
            <button onclick="newQuote()">New Quote</button>
            <button onclick="shareQuote()">Share Quote</button>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
        <footer>
            <p>Created by Rabah Madani</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
