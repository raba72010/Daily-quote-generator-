<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="header-title">Quote Generator</h1>
        </header>
        <div class="quote-box">
            <p id="quote" class="quote-text">Click the button to generate a motivational quote!</p>
        </div>
        <div class="buttons">
            <button class="button" id="new-quote-btn" onclick="generateQuote()">New Quote</button>
            <button class="button share" id="share-quote-btn" onclick="shareQuote()">Share Quote</button>
            <button class="button" id="toggle-language">عربي</button>
            <button class="button" id="darkModeToggle">Toggle Dark Mode</button>
        </div>
    </div>
    <footer class="footer" id="footer-text">Created by Rabah Madani</footer>
    <script src="script.js"></script>
</body>
</html>
