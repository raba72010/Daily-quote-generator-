<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 id="header-title">Quote Generator</h1>
        <div id="icon-container" class="icon-container"></div>
        <div id="quote" class="quote">Click an icon to see a matching quote.</div>
        <p id="selected-icon"></p>
        <div class="button-container">
            <button class="button" id="new-quote-btn">New Quote</button>
            <button class="button" id="share-quote-btn">Share Quote</button>
            <button class="button" id="darkModeToggle">Toggle Dark Mode</button>
        </div>
        <footer>
            <p id="footer-text">Created by Rabah Madani</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
